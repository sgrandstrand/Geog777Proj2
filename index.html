    <div id="container">
        <div id="sidebar">
            <button type="button" class="btn btn-xs btn-default float-right" id="sidebar-hide-btn"><i class="fa fa-chevron-left"></i></button>
            <div class="sidebar-wrapper">
                <div class="card card-default" id="features">
                    <div class="card-header">
                        <h3 class="card-title">Filter Trails
                            <button type="button" class="btn btn-xs btn-default float-right" data-toggle="collapse" href="#filterSection" aria-expanded="false" aria-control="filterSection" id="sidebar-open-filter"><i class="fa fa-chevron-down"></i></button></h3>
                    </div>
                    <div class="collapse" id="filterSection">
                        <div class="card-body">
                            <form id="query_trails_form">
                                <div><label>Surface:</label>
                                    <select name="surface_type">
                                        <option value="">Choose Surface</option>
                                        <option value="Earth">Earth</option>
                                        <option value="Wood">Wood</option>
                                        <option value="Asphalt">Asphalt</option>
                                    </select>
                                </div>
                                <div><label>Class Type:</label>
                                    <select name="class_type">
                                        <option value="">Choose Class</option>
                                        <option value="%25Class 2%25">Class 2: Minor Development</option>
                                        <option value="%25Class 3%25">Class 3: Developed</option>
                                        <option value="%25Class 4%25">Class 4: Highly Developed</option>
                                    </select>
                                </div>
                                <div><label>Distance (Miles):</label>
                                    <select name="mileage">
                                        <option value="">Choose Range</option>
                                        <option value="< 1">Less than 1</option>
                                        <option value="> 1 AND miles < 2">1-2</option>
                                        <option value="> 2 AND miles < 3">2-3</option>
                                        <option value="> 3 AND miles < 5">3-5</option>
                                        <option value="> 5 AND miles < 10">5-10</option>
                                        <option value="> 10">Greater than 10</option>
                                    </select>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-default" id="querySubmitBtn">
                                    <!--                                    <span class="glyphicon glyphicon-star"></span>-->
                                    Search For Trails
                                </button> <button type="button" class="btn-sm" id="query-trails-reset"><i class="fas fa-sync-alt"></i></button>
                            </form>
                        </div>
                        <div id="trailFiltOutput">
                            <h5> Your Filter Results:</h5>
                        </div>
                    </div>
                </div>
                <div class="card card-default" id="reviewtrails">
                    <div class="card-header">
                        <h3 class="card-title">Write Review
                            <button type="button" class="btn btn-xs btn-default float-right" data-toggle="collapse" href="#reviewSection" aria-expanded="false" aria-control="reviewSection" id="sidebar-open-review"><i class="fa fa-chevron-down"></i></button></h3>
                    </div>
                    <div class="collapse" id="reviewSection">
                        <div class="card-body">
                            <form id="review_trails_form">
                                <div><label>Trail Name:</label>
                                    <select id="ddlTrails" class="trailform" name="trailID">
                                    </select>
                                </div>
                                <div><label>First Name:&nbsp</label><input placeholder="Your first name" name="fn"></div>
                                <div><label>Last Name:&nbsp</label><input placeholder="Your last name" name="ln"></div>
                                <div><label>Date (YYYY-MM-DD):&nbsp</label><input placeholder="Date" name="user_date"></div>
                                <div><label>Message:&nbsp</label><input placeholder="Write your review" name="review_"></div>
                                <br>
                                <button type="submit" class="btn btn-default" id="reviewSubmitBtn">
                                    <!--                                    <span class="glyphicon glyphicon-star"></span>-->
                                    Submit your review
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mapid"></div>
    </div>
